<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Biblioteca</title>

    <!-- Fuentes y Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS propio con Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <style>

        .fondo {
          background: url('/img/fondillo1.png') ;
          opacity: 0.25;
          position: fixed;
          top: 3%;
          left: 2%;
          right: 1%;
          bottom: 0;
          border-radius: 20px;
          z-index: 0;
        }


        /* TÍTULO */
            .catalogo-header {
              text-align: center;
              margin-top: 40px;
              margin-bottom: 20px;
            }
            .catalogo-header h1 {
              font-weight: 700;
              color: #09bad5;
            }
            .catalogo-header p{
              color: white;
              font-weight: 700;
            }

            /* GRID DE LIBROS */
            .libros-container {
              display: grid;
              opacity: 1;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 50px;
              padding: 40px;
              justify-items: center;
            }

            .libro-card {
              background-color: rgba(255, 255, 255, 0.267);
              border-radius: 12px;
              overflow: hidden;
              transition: transform 0.3s, box-shadow 0.3s;
              text-align: center;
              max-width: 250px;
              z-index: 1;
            }

            .libro-card:hover {
              transform: scale(1.05);
              box-shadow: 0px 0px 15px rgba(9,186,213,0.5);
            }

            .libro-card img {
              width: 100%;
              height: 330px;
              object-fit: cover;
            }

            .libro-info {
              padding: 15px;
            }

            .libro-info h5 {
              font-size: 16px;
              margin-bottom: 8px;
              color: #fff;
            }

            .libro-info p {
              font-size: 13px;
              color: #ccc;
              margin-bottom: 10px;
            }

            .btn-ver {
              background-color: #09bad5;
              color: #fff;
              border: none;
              padding: 6px 14px;
              border-radius: 8px;
              font-size: 13px;
              transition: 0.3s;
            }
            .btn-ver:hover {
              background-color: #fff;
              color: #09bad5;
            }
    </style>
</head>
<body>

    <div class="fondo"></div>
    <!-- Navbar -->
    <div class="navbar-container">
        <nav class="navbar">
            <img th:src="@{/img/logolibro.png}" alt="Logo">
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/catalogo}">Catálogo</a>
            <a th:href="@{/prestamos}">Préstamos</a>
            <a th:href="@{/contactos}">Contacto</a>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/iniciologin}" class="login-btn">
                    Iniciar Sesión <i class="bi bi-person-fill"></i>
                </a>
            </div>

            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                <a href="#" class="login-btn-bienvenida">
                    <i class="bi bi-person-circle"></i>
                    <span sec:authentication="name"></span> </a>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>
        </nav>
    </div>

    <!-- Iconos flotantes -->
    <div class="iconos-flotantes">
        <div class="search-icon-container"><i class="bi bi-search"></i></div>
        <div class="prestamos-icon-container"><i class="bi bi-book-half"></i></div>
    </div>

    <br><br><br>
    <!-- Contenido -->
    <div class="catalogo-header">
        <h1>Catálogo de Libros</h1>
        <p>Explora todos los títulos disponibles en nuestra biblioteca</p>

    </div>

    <div class="libros-container">

        <div class="libro-card" th:each="libro : ${libros}">

            <img th:src="@{/img/{url}(url=${libro.portadaUrl})}" alt="Portada de libro"
                 src="../static/img/libro1.jpg">

            <div class="libro-info">
                <h5 th:text="${libro.titulo}">Título del Libro</h5>
                <p th:text="${libro.autor}">Autor del Libro</p>
                <button class="btn-ver">Ver más</button>
            </div>
        </div>

    </div>

</body>
</html>
